<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Pattern</title>

    <style>
        pre {
            font-family: monospace;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <pre id="pattern"></pre>

    <script>
        let result = "";
        let currentNumber = 1;
        for (let i = 1; i <= 4; i++) { 
            for (let j = 1; j <= i; j++) { 
                result = result + currentNumber + "\t";
                currentNumber = currentNumber + 1;
            }
            result = result + "\n";
        }
        document.getElementById("pattern").textContent = result;



    </script>
</body>

</html>
