<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number pattern </title>
</head>

<body>
    <h2>Pattern</h2>
    <pre id="display"></pre>

    <script>

        var pattern = "";
        for (var i = 1; i <= 5; i++) {
            for (var j = 1; j <= i; j++) {
                pattern =pattern+ j + " ";
            }
            pattern += "\n";
        }
        document.getElementById("display").innerHTML = pattern;
    </script>

</body>

</html>
