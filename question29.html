<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myFilter Function Example</title>
</head>
<body>
    <h1>myFilter Function Example</h1>
    <div id="result"></div>

    <script>
        function myFilter(myArray, callback) {
            let sum = 0;
            for (let i = 0; i < myArray.length; i++) {
                sum += myArray[i];
            }
            return callback(sum) ? sum : 0;
        }

        function isSumEven(sum) {
            return sum % 2 === 0;
        }

 
        const inputArray = [1, 2, 3, 4, 5];
        const result = myFilter(inputArray, isSumEven);

  
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = `Sum of the array based on condition: ${result}`;
    </script>
</body>
</html>
