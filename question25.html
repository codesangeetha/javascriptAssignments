<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Reading Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .book-status {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Library Reading Status</h1>
    <div id="library-status"></div>

    <script>
        var library = [ 
            {
                title: 'Bill Gates',
                author: 'The Road Ahead',
                readingStatus: true
            },
            {
                title: 'Steve Jobs',
                author: 'Walter Isaacson',
                readingStatus: true
            },
            {
                title: 'Mockingjay: The Final Book of The Hunger Games',
                author: 'Suzanne Collins',
                readingStatus: false
            }
        ];

        function displayBookStatus() {
            const libraryStatusDiv = document.getElementById('library-status');
            libraryStatusDiv.innerHTML = '';

            for (let i = 0; i < library.length; i++) {
                const book = library[i];
                const bookStatusDiv = document.createElement('div');
                bookStatusDiv.className = 'book-status';

                if (book.readingStatus) {
                    bookStatusDiv.textContent = `Already read '${book.author}' by ${book.title}.`;
                } else {
                    bookStatusDiv.textContent = `You still need to read '${book.author}' by ${book.title}.`;
                }

                libraryStatusDiv.appendChild(bookStatusDiv);
            }
        }

        displayBookStatus();
    </script>
</body>
</html>
